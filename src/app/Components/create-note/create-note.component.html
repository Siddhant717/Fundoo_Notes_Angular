<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<div class="outerdiv">
    <div class="innerdiv">
        <div  class="q"    *ngIf="isshow">
            <input class="title" type="text" placeholder="Title" [(ngModel)]="title" >
        </div>
        <div *ngIf="!isshow || isshow" (click)="show()">
            <div class="let">
                <input class="note" type="text" placeholder="Take a note..." [(ngModel)]="description">
                <div class="cc">
                    <div class="a">
                <span *ngIf="!isshow" class="material-symbols-outlined" style="cursor: pointer;">check_box</span>
                    </div>
                    <div class="b">
                <span *ngIf="!isshow" class="material-symbols-outlined" style="cursor: pointer;">brush</span>
                    </div>
                    <div class="c">
                <span *ngIf="!isshow" class="material-symbols-outlined" style="cursor: pointer;">photo</span>
                </div>
            </div>
            </div>
                
        </div>
        
        <div *ngIf="isshow">
            <div class="images" style="flex-direction: row;">
                <div>
                    <app-icons></app-icons>
                </div>
                <div class="close">
                    <button (click)="close()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
