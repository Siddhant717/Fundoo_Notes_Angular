<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <img class="imag" src="../../../assets/keep_2020q4_48dp.png" alt="">
      <h1 class="example-app-name"><u>Fundoo</u></h1>
      <input type="text" class="searchbar" placeholder="Search..">
      <img  class="refresh"   src="../../../assets/refresh_FILL0_wght400_GRAD0_opsz48.svg" alt="">
      <img  class="view-list" src="../../../assets/view_agenda_FILL0_wght200_GRAD-25_opsz48.svg" alt="">
      <img class="setting" src="../../../assets/settings_FILL0_wght400_GRAD0_opsz48.svg" alt="">
      <img class="app"  src="../../../assets/apps_FILL0_wght400_GRAD0_opsz48.svg" alt="">
      <img class="prof"  src="../../../assets/person_FILL0_wght400_GRAD0_opsz48.svg" alt="">
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="/dashboard/notes" >Notes</a>
          <a mat-list-item routerLink="/dashboard/reminders" >Reminders</a>
          <a mat-list-item routerLink="/dashboard/edit-labels" >Edit Labels</a>
          <a mat-list-item routerLink="/dashboard/archive" >Archive</a>
          <a mat-list-item routerLink="/dashboard/trash" >Trash</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
     <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
