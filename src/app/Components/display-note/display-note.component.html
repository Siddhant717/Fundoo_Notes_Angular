<div class="outerdiv">
    <div class="innerdiv" *ngFor="let note of childMessage">
        <div (click)="openDialog(note)">
            <p>{{note.title}}</p>
            <p>{{note.description}}</p>
        </div>
        <div>
            <app-icons [childMessage]="note"></app-icons>
        </div>
    </div>
</div>
