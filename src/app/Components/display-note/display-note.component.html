<div class="outerdiv" >
    <div class="innerdiv" *ngFor="let note of childMessage" [style.background]="note.color" >
        
        <div (click)="openDialog(note)"  >
            <p class="title">{{note.title}}</p>
            <p class="desc">{{note.description}}</p>
            
        </div>
        
        <div>
            <app-icons [childMessage]="note"></app-icons>
        </div>
           
   
    </div>
</div>
