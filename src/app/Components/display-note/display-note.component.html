<div class="outerdiv">
    <div class="innerdiv" *ngFor="let note of childMessage" [style.background]="note.color">

        <div (click)="openDialog(note)">
            <p>{{note.title}}</p>
            <p>{{note.description}}</p>
        </div>

        <div>
            <app-icons [childMessage]="note" (messageEvent)="receiveMessage($event)"></app-icons>
        </div>


    </div>
</div>
